<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Sorted Articles</h1>
    <ul id="band">
        <!-- Articles will be dynamically added here -->
    </ul>

    <script>
        const bands = [
            'The Plot in You', 
            'The Devil Wears Prada', 
            'Pierce the Veil', 
            'Norma Jean', 
            'The Bled', 
            'Say Anything', 
            'The Midway State', 
            'We Came as Romans', 
            'Counterparts', 
            'Oh, Sleeper', 
            'A Skylit Drive', 
            'Anywhere But Here', 
            'An Old Dog'
        ];

        // Function to strip the unwanted words from the band names
        function strip(bandName) {
            return bandName.replace(/^(a |an |the )/i, '').trim();
        }

        // Sort the bands array ignoring the words 'a', 'an', 'the'
        const sortedBands = bands.sort((a, b) => strip(a).localeCompare(strip(b)));

        // Get the ul element by id
        const bandList = document.getElementById('band');

        // Populate the list with sorted bands
        sortedBands.forEach(band => {
            const li = document.createElement('li');
            li.textContent = band;
            bandList.appendChild(li);
        });
    </script>
</body>
</html>
